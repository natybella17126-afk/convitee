    <style>

        text-align: center;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;

      h1 {

      #road {
        position: relative;
        width: 80%;
        height: 120px;
        margin: 0 auto 30px;
        background: gray;
        border-radius: 10px;
        overflow: hidden;
      }

      #car {
        position: absolute;
        bottom: 10px;
        left: -150px;
        width: 120px;
        transition: left 6s linear;
        z-index: 10;
      }

      .smoke {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(200, 200, 200, 0.7);
        border-radius: 50%;
        bottom: 30px;
        animation: smokeRise 2s linear forwards;
        opacity: 0;
      }

      @keyframes smokeRise {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0.6;
        }
        50% {
          transform: translateX(-20px) translateY(-40px);
          opacity: 0.3;
        }
        100% {
          transform: translateX(-40px) translateY(-80px);
          opacity: 0;
        }
      }

      .options {
        display: none;
        margin-top: 20px;
      }

      .options button {
        background-color: #ff5722;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        color: white;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .options button:hover {
        background-color: #ff784e;
      }

      #finalMessage {
        display: none;
        margin-top: 20px;
        font-size: 1.5em;
        color: #00ff99;
      }

      #printBtn {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        background-color: #00ff99;
        color: #111;
        border: none;
      }
    </style>
  </head>

      const car = document.getElementById("car");

      // Mensagens personalizadas
